<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<style>
		    #acolorBox{
		        height:40px;
		        width:40px;
		        border: 5px solid black;
		        background-color: rgb(0,0,0);
		    }
		</style>
	</head>
	<body>
        <form action="" id="aform">
            <input type="text" id="aname" placeholder="Nome"><br><br>
            <input type="email" id="aemail" placeholder="nome@email.com"><br><br>
            <div id="acolorMain">
                <div id="acolorBox"></div>
                <div id="acolorSliders">
                    <input type="range" id="slider" min="0" max="255" value="128" class="sldR"><br>
                    <input type="range" id="slider" min="0" max="255" value="128" class="sldG"><br>
                    <input type="range" id="slider" min="0" max="255" value="128" class="sldB"><br>
                </div>
            </div>
	    <input type="submit" value="Enviar">
        </form>

        <script type='text/javascript'>
            var red = document.getElementsByClassName("sldR")[0];
            var green = document.getElementsByClassName("sldG")[0];
            var blue = document.getElementsByClassName("sldB")[0];
            var boxbg = document.getElementById("acolorBox").style;
		
	    function updateBox(){
                boxbg.backgroundColor = "rgb("+red.value+","+green.value+","+blue.value+")";
            }
            red.oninput = updateBox; 
            green.oninput = updateBox;
	    blue.oninput = updateBox;
        </script>
	</body>
</html>
